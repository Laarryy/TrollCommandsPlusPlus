name: TrollCommandsPlusPlus
main: me.egg82.tcpp.TrollCommandsPlusPlus
version: 3.16.34
softdepend: [LibsDisguises,iDisguise,ProtocolLib]
commands:
  alone:
    description: Hides all other players from the specified player.
    usage: /alone <player>
  amnesia:
    description: Screws with the player's chat in weird ways.
    usage: /amnesia <player>
  annoy:
    description: Hrmm. Hmm.. Hrrm.. Hrm. Hm. Hmm..
    usage: /annoy <player>
  anvil:
    description: Now who could have put that up there?
    usage: /anvil <player>
  attachcommand:
    description: The specified command will be attached to an item. The next time this item is picked up, it will run the command as the payer that picked the item up..
    usage: /attachcommand <command>
  banish:
    description: Teleports the player to a random location.
    usage: /banish <player> [range]
  bludger:
    description: Nasty little buggers.
    usage: /bludger <player>
  bomb:
    description: May balls of fire rain down upon thine enemy.
    usage: /bomb <player>
  brittle:
    description: They're made of glass!
    usage: /brittle <player>
  burn:
    description: AHH! FIRE! FIRE! FIIREE!!
    usage: /burn <player>
  cannon:
    description: Shoots a primed TNT wherever you're looking.
    usage: /cannon [speed]
  clumsy:
    description: Careful, or you'll end up dropping all of your stuff!
    usage: /clumsy <player>
  comet:
    description: Shoots a fireball of adjustable power.
    usage: /comet [power]
  control:
    description: Allows you to take control of a player. Oooh, spoooky!
    usage: /control <player>
  creep:
    description: Spawns a charged creeper at the player's location.
    usage: /creep <player>
  day:
    description: Sets the player's time to day permanently. Does not affect the server.
    usage: /day <player>
  delaykill:
    description: Kills a player with a delay.
    usage: /delaykill <player> [seconds]
  display:
    description: Put your friends and enemies on display!
    usage: /display <player>
  electrify:
    description: Thine enemy shalt feel the wrath of many angry gods.
    usage: /electrify <player>
    aliases: [elec]
  empower:
    description: Empowers (or disempowers) the player or mob of your choice. Give them the strength to defeat thine enemy!
    usage: /empower
  empty:
    description: Completely empties the player's inventory. Ouch!
    usage: /empty <player>
  entomb:
    description: A premature burial.
    usage: /entomb <player>
  explodebreak:
    description: The next block the player mines explodes!
    usage: /explodebreak <player>
    aliases: [exbreak]
  explodebuild:
    description: The next block the player places explodes!
    usage: /explodebuild <player>
    aliases: [exbuild]
  fakecrash:
    description: Kicks the player with a nice little (or not-so-little) java exception message.
    usage: /fakecrash <player>
  fakeop:
    description: Sends a message to the player saying they are opped. They will not be.
    usage: /fakeop <player>
  flip:
    description: Flips the player around very quickly.
    usage: /flip <player>
  foolsgold:
    description: Ore! Ore everywhere, and not a drop to drink.
    usage: /foolsgold <player>
  freeze:
    description: Don't like someone? Turn them into a statue!
    usage: /freeze <player>
  garble:
    description: ..And now the player makes even less sense!
    usage: /garble <player>
  golem:
    description: Think War of the Worlds, golem style.
    usage: /golem <player>
  grantwishes:
    description: Be careful what you say!
    usage: /grantwishes <player>
  haunt:
    description: Toggles random sounds near the player.
    usage: /haunt <player>
  hottub:
    description: Drops the player is a nice, hot bath.
    usage: /hottub <player>
  hound:
    description: Releases angry hounds on the player. Who let the dogs out?
    usage: /hound <player>
  hurt:
    description: Where is all this damage coming from?!
    usage: /hurt <player>
  infinity:
    description: Makes the player fall indefinitely.
    usage: /infinity <player>
  inspect:
    description: Allows you to "inspect" the player's inventory.
    usage: /inspect <player>
  invert:
    description: Left is right, up is down! Only works for flight.
    usage: /invert <player>
  lag:
    description: Makes the player experience fake lag. Does not affect the server.
    usage: /lag <player>
  lavabreak:
    description: The next block a player breaks turns to lava.
    usage: /lavabreak <player>
  lavabuild:
    description: The next block a player places turns to lava.
    usage: /lavabuild <player>
  levitate:
    description: Ascends the player to the heavens forever. Drops them like a rock when removed.
    usage: /levitate <player>
    aliases: [ascend]
  lift:
    description: It's like flying, but only in one direction. And probably without a soft landing.
    usage: /lift <player>
  lock:
    description: Prevents the player from interacting with their inventory or hotbar. They didn't REALLY need their sword, did they?
    usage: /lock <player>
  lure:
    description: Attracts nearby monsters to the player.
    usage: /lure <player>
  nausea:
    description: Applies a nausea effect to the player.
    usage: /nausea <player>
  night:
    description: Sets the player's time to night permanently. Does not affect the server.
    usage: /night <player>
  nightmare:
    description: Summons a waking nightmare for the player.
    usage: /nightmare <player>
  nopickup:
    description: Stops the player from picking up items.
    usage: /nopickup <player>
  popup:
    description: Randomly opens and closes the player's inventory.
    usage: /popup <player>
  portal:
    description: The quickest way to The End!
    usage: /portal <player>
  potato:
    description: I hope they REALLY like potatoes.
    usage: /potato <player>
  public:
    description: Gives everyone the chance to "inspect" the player's inventory. Freedom of information!
    usage: /public <player>
  radiate:
    description: Makes the player radiate toxicity, slowly killing all plant and animal-life around them.
    usage: /radiate <player>
    aliases: [toxic]
  randombreak:
    description: Oh, diamonds-! Wait, why did I get dirt?
    usage: /randombreak <player>
  randombuild:
    description: Build your house out of.. Everything!
    usage: /randombuild <player>
    aliases: [randomplace]
  randomdrop:
    description: Drop ALL of the things!
    usage: /randomdrop <player>
  randompotion:
    description: Wait, what did I drink again?
    usage: /randompotion <player>
  randomspeed:
    description: My legs just take me wherever they want!
    usage: /randomspeed <player>
  rewind:
    description: Makes the player's time run backwards at speed. Does not affect the server.
    usage: /rewind <player>
  scare:
    description: SSSSssssssssss..
    usage: /scare
  slap:
    description: Slaps the player. Yep. Slaps them.
    usage: /slap <player> [force]
  slender:
    description: Blinds and slows the player, then sends an enderman after them.
    usage: /slender <player>
  slowmine:
    description: Applies a mining fatigue effect to the player.
    usage: /slowmine <player>
  slowpoke:
    description: Applies a slowness effect to the player. Like a pokemon!
    usage: /slowpoke <player>
  slowundo:
    description: Slowly undoes any block changes the player makes.
    usage: /slowundo <player>
  snowballfight:
    description: The player will fire snowballs instead of arrows. Good hunting, Will!
    usage: /snowballfight <player>
  spam:
    description: Spams the player's chat with useless junk.
    usage: /spam <player>
  sparta:
    description: Our arrows will blot out the sun! .. Pincushion-y!
    usage: /sparta <player>
    aliases: [pincushion]
  spin:
    description: This might make them a bit dizzy. Optionally allows you to adjust how fast they spin!
    usage: /spin <player> [speed]
  spoil:
    description: Ensures they quickly run out of food.
    usage: /spoil <player>
  squid:
    description: .. Why is it raining squids?
    usage: /squid <player>
  stampede:
    description: Unleashes a herd of mad cows on the player.
    usage: /stampede <player>
  starve:
    description: They must have a REALLY fast metabolism!
    usage: /starve <player>
  stoptrolls:
    description: Stops any currently-active trolls against the player.
    usage: /stoptrolls <player>
  swap:
    description: Swaps two players' locations, Freaky Friday style.
    usage: /swap <player> <player>
  trickle:
    description: They're leaking XP all over the place!
    usage: /trickle <player>
    aliases: [leak]
  troll:
    description: Opens a GUI with available commands for trolling the specified player. Optionally takes a search argument.
    usage: /troll <player> [search]
  useless:
    description: Renames all of the player's items to Useless.
    usage: /useless <player>
  vaporize:
    description: Explodes the player with a specified power. To disable block damage, use a negative value.
    usage: /vaporize <player> [power]
    aliases: [vap]
  vegetable:
    description: Turns the player into a vegetable. Potato by default, but you may optionally provide the vegetable type. Potato simulator 20XX!
    usage: /vegetable <player> [type]
  void:
    description: Think Journey to the Center of the Earth, except with death at the end.
    usage: /void <player>
  vomit:
    description: They just can't keep anything down, can they?
    usage: /vomit <player>
  weakling:
    description: Applies a weakness effect to the player.
    usage: /weakling <player>
  whoami:
    description: Seriously, though. Who even am I? (Changes the player's name constantly)
    usage: /whoami <player>
  zombify:
    description: I hope they came prepared for the zombie apocalypse.
    usage: /zombify <player>
    aliases: [zomb]